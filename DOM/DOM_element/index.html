<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM document</title>
</head>

<body>

    <!-- Sử dụng document.getElementById -->
    <h2 id="demo"></h2>


    <!-- Sử dụng document.getElementByTagName -->
    <h3>Khanh nb</h3>
    <h2 id="full-name"></h2>
    <input type="text" value="getElementByClassName" class="test-input">


    <!-- Sử dụng documents.getElementByClassName -->
    <h4 class="test">Khanh nb</h4>
    <h4 class="test">Nguyễn Bỉnh Khánh</h4>
    <h5 id="test-name"></h5>

    <!-- Sử dụng documents.querySelector -->

    <h6 class="info">Hello javascript</h6>
    <h6 class="info">Hello php</h6>
    <span id="info-name"></span>
    <script type="text/javascript" src="/DOM/DOM_element/main.js"></script>
</body>

</html>
